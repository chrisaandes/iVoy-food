<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="p-2 bg-secondary text-white flex justify-between items-center">
        <div>
            <img width="100" class="px-2" src="images/logo.png">
        </div>
        <div class="text-2xl">&equiv;</div>
    </div>

    <main class=" mb-8">
        <div class="md:h-70 h-56 bg-cover bg-no-repeat bg-bottom" style="background-image: url(https://images.unsplash.com/photo-1574641264510-d656942d6380?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1065&q=80);"></div>

        <div class="container mx-4 md:flex">
            <div class="mx-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
                <div>
                    <img class="w-full md:w-48 md:h-full object-cover object-left rounded-lg md:rounded-r-none" src="https://images.unsplash.com/photo-1551504734-5ee1c4a1479b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500" alt="tacos">
                </div>
                <div class="relative mx-2 p-2 shadow-lg md:shadow-none bg-white md:bg-transparent rounded-lg -mt-2">
                    <h2 class="text-xl tracking-tight font-semibold uppercase text-gray-900 md:text-lg">Tacos al pastor</h2>
                    <p class="text-gray-700 leading-snug">los tradicionales con todo!</p>
                    <div class="mt-2 text-sm font-semibold text-gray-600">MXN $10</div>
                    <div class="mt-2 text-xs text-yellow-700">&starf;&starf;&starf;&starf;&star; / 36 opiniones</div>
                </div>
                
            </div>

            <div class="mx-2 md:ml-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
                <div>
                    <img class="w-full md:w-48 md:h-full object-cover object-left rounded-lg md:rounded-r-none" src="https://images.unsplash.com/photo-1551504734-5ee1c4a1479b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500" alt="tacos">
                </div>
                <div class="relative mx-2 p-2 shadow-lg md:shadow-none bg-white md:bg-transparent rounded-lg -mt-2">
                    <h2 class="text-xl tracking-tight font-semibold uppercase text-gray-900 md:text-lg">Tacos al pastor</h2>
                    <p class="text-gray-700 leading-snug">los tradicionales con todo!</p>
                    <div class="mt-2 text-sm font-semibold text-gray-600">MXN $10</div>
                    <div class="mt-2 text-xs text-yellow-700">&starf;&starf;&starf;&starf;&star; / 36 opiniones</div>
                </div>
                
            </div>
        </div>

        <div class="container mx-auto p-4 mt-4">
            <div>
                <div>Nombre</div>
                <input class="form-input placeholder-primary" type="text" placeholder="Nombre">
            </div>
    
            <div>
                <div>Email</div>
                <input class="form-input placeholder-primary " type="email" placeholder="Email">
            </div>
    
            <div>
                <div>Comentarios</div>
                <textarea class=" form-input placeholder-primary "></textarea>
            </div>

            <div>
                <button class="btn">
                    Enviar
                </button>

            </div>
        </div>

       
    </main>

    <footer class="p-1 w-full  bg-primary text-white">
        
        <div class="md:flex md:flex-row-reverse justify-around">
            <div class="ml-8 mt-4">
                <div class="hover:text-black" ><i class="fa fa-facebook"></i> /ivoyfood</div>
                <div class="hover:text-black"><i class="fa fa-twitter"></i> @ivoyfood</div>
                <div class="hover:text-black"><i class="fa fa-instagram"></i> @ivoyfood</div>
            </div>
            <ul class="ml-8 mt-4 mb-4 md:list-disc">
                <li>Soporte</li>
                <li>Acerca de nosotros</li>
                <li>Regsitro</li>
                <li>Privacidad</li>
            </ul>
        </div>
        
        
    </footer>
</body>
</html>
