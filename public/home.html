<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="p-2 bg-secondary text-white flex justify-between items-center">

            <img width="100" class="px-2" src="images/logo.png">
        </div>
        <div class="text-2xl">&equiv;</div>
    </div>

    <main>
        <div class="md:h-70 h-56 bg-cover bg-no-repeat bg-bottom" style="background-image: url(https://images.unsplash.com/photo-1574641264510-d656942d6380?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1065&q=80);"></div>

            <div class="ml-8 mt-4">
                <div class="hover:text-black" ><i class="fa fa-facebook"></i> /ivoyfood</div>

                <div class="hover:text-black"><i class="fa fa-instagram"></i> @ivoyfood</div>
